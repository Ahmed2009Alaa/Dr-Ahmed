<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #facc15;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: #f3f4f6;
            color: #111;
        }

        .login-box button {
            background-color: #10b981;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #059669;
        }

        .message {
            color: #ff5252;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form class="login-box" method="POST" action="/login">
        <h2>تسجيل الدخول</h2>
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password" placeholder="كلمة السر" required>
        <button type="submit">دخول</button>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>
</body>

</html>
